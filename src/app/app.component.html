<div class="container" align="center">
  <div>
    <h1>
      Welcome to {{title}}!
    </h1>

    <h4>Enter a hashtag below for some tweets!</h4>
  </div>

  <mat-form-field class="example-form-field">
    <input matInput type="text" placeholder="#hashtag" [(ngModel)]="searchquery"/>
    <button mat-button *ngIf="searchquery" matSuffix mat-icon-button aria-label="Clear" (click)="searchquery=''">
      <mat-icon>x</mat-icon>
    </button>
  </mat-form-field>

  <button mat-button class="btn" (click)="searchcall()">Search</button>

  <div *ngFor="let item of tweetsdata; let i = index">
    <mat-card class="tweet-card">
      <mat-card-header>
        <img mat-card-avatar src={{item.user.profile_image_url}} alt="Avatar" class="tweet-card-avatar">
        <mat-card-title>{{item.user.name}}</mat-card-title>
        <mat-card-subtitle>@{{item.user.screen_name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{item.text}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onRemoveTweet(i)">REMOVE THIS TWEET</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
